<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <p class="advice">ADVICE #<span class="advice" id="idNumber"></span></p>
    <p class="quote">"<span class="quote" id="idText"></span>"</p>
    <img id="desktop-divider" src="images\pattern-divider-desktop.svg" alt="divider tag">
    <button>
      <img src="images\icon-dice.svg" alt="dice icon for button">
    </button>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
